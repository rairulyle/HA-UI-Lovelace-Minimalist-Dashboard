- title: "Overview"
  path: motions
  icon: "mdi:motion"
  cards:
    - type: "vertical-stack"
      cards:
        - type: "custom:button-card"
          template: card_title
          name: üèÉ Motions
        - type: "custom:auto-entities"
          card:
            type: "grid"
            columns: 2
            square: false
          card_param: "cards"
          filter:
            include:
              - domain: "binary_sensor"
                attributes:
                  device_class: "motion"
                options:
                  type: "custom:button-card"
                  template: card_binary_sensor
                  variables:
                    - ulm_card_binary_sensor_alert: true
                  show_last_changed: true
